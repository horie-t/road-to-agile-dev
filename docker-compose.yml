version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: road-to-agile-dev-backend:local
    container_name: road2agile-backend
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/actuator/health" ]
      interval: 30s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: road-to-agile-dev-frontend:local
    container_name: road2agile-frontend
    environment:
      # フロントエンドからバックエンドへアクセスするためのベースURL（必要に応じてアプリ側で参照）
      - VITE_API_BASE_URL=http://backend:8080
    ports:
      - "8081:80"
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    name: road2agile-net
    driver: bridge
