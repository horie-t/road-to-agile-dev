name: "Release: Push frontend & backend to ECR on tag"

on:
  push:
    tags:
      - 'v*.*.*'  # vX.Y.Z 形式のタグで起動（数字限定は後段で検証）

permissions:
  id-token: write   # OIDC によるロール引受け
  contents: read

concurrency:
  group: release-push-${{ github.ref }}
  cancel-in-progress: false

env:
  AWS_REGION: us-west-2
  # 既存の backend リポジトリ URI（push-backend-to-ecr.yml を踏襲）
  ECR_BACKEND_IMAGE_URI: 269376826173.dkr.ecr.us-west-2.amazonaws.com/todo-manager-dev-backend
  # フロントエンド用の ECR リポジトリ URI（必要に応じて変更してください）
  ECR_FRONTEND_IMAGE_URI: 269376826173.dkr.ecr.us-west-2.amazonaws.com/todo-manager-dev-frontend

jobs:
  push_images:
    name: Build & push images (frontend, backend)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract tag name
        id: tag
        run: |
          TAG_NAME="${GITHUB_REF##*/}"
          echo "tag=${TAG_NAME}" >> "$GITHUB_OUTPUT"
          # 厳密に vX.Y.Z（数字のみ）かを検証
          if [[ ! "$TAG_NAME" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Tag '$TAG_NAME' does not match required pattern vX.Y.Z (digits only)." >&2
            exit 1
          fi

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.ECR_FRONTEND_IMAGE_URI }}:${{ steps.tag.outputs.tag }}
          provenance: false

      - name: Build & push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.ECR_BACKEND_IMAGE_URI }}:${{ steps.tag.outputs.tag }}
          provenance: false

      - name: Summary
        run: |
          echo "Pushed images:" >> $GITHUB_STEP_SUMMARY
          echo "- ${ECR_FRONTEND_IMAGE_URI}:${{ steps.tag.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- ${ECR_BACKEND_IMAGE_URI}:${{ steps.tag.outputs.tag }}" >> $GITHUB_STEP_SUMMARY

    # 追加で latest へも付けたい場合は上記 build-push に '...:latest' を足してください。
