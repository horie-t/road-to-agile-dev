server {
    listen       80;
    server_name  _;

    root   /usr/share/nginx/html;
    index  index.html;

    # Serve static files and enable SPA fallback to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: cache static assets by hashed filenames generated by Vite
    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|webp|woff2?)$ {
        expires 30d;
        access_log off;
        try_files $uri =404;
    }
}
